spring.application.name=distributed-sort

# DataSource configuration
#spring.datasource.url=Server=localhost\SQLEXPRESS;Database=master;Trusted_Connection=True;
#spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=distributed_systems;authenticationScheme=NTLM;integratedSecurity=true;trustServerCertificate=true;
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=distributed_systems;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA properties
spring.jpa.hibernate.ddl-auto=update

spring.rabbitmq.host=localhost
spring.rabbitmq.port=15672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
